<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game!!</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game !!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press the screen to start!<br>
		    Press "w" to move forward<br>
		    Press "s" to move backwards<br>
		    Press "d" to turn right<br>
		    Press "a" to turn left<br>
		    Press "h" to activate hyperspace
	    </footer>
	</body>
</html>
