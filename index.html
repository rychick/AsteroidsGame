<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game!!</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game !!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    <f1>Press "w" to move forward</f1>
		    <f2>Press "s" to move backwards</f2>
		    <f3>Press "d" to turn right</f3>
		    <f4>Press "a" to turn left</f4>
		    <f5>Press "h" to activate hyperspace</f5>
	    </footer>
	</body>
</html>
